<!-- NAME -->
<div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine && submitted }"> <!-- ng-class allows adding classes based on an expression -->
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" ng-model="formData.name" required>
    <p ng-show="userForm.name.$invalid && !userForm.name.$pristine && submitted" class="help-block">You name is required.</p>
</div>

<!-- USERNAME -->
<div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine && submitted }">
    <label for="username">Username</label>
    <input type="text" name="username" class="form-control" ng-model="formData.username" ng-minlength="3" ng-maxlength="8">
    <p ng-show="userForm.username.$error.minlength && submitted" class="help-block">Username is too short.</p>
    <p ng-show="userForm.username.$error.maxlength && submitted" class="help-block">Username is too long.</p>
</div>

<!-- EMAIL -->
<div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine && submitted }">
    <label for="email">Email</label>
    <input type="email" name="email" class="form-control" ng-model="formData.email">
    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine && submitted" class="help-block">Enter a valid email.</p>
</div>


<!-- SUBMIT BUTTON -->
<button type="submit" class="btn btn-primary">Submit</button>

<div class="form-group row">
  <div class="col-xs-6 col-xs-offset-3">
      <a ui-sref="form.interests" class="btn btn-block btn-info">
      Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
      </a>
  </div>
</div>
